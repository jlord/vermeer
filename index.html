  <script id="paintings_template" type="text/html">
    {{#rows}}
    <div class="painting-container">
      <div class="painting-img half">
        <img src="{{Photo}}">
      </div>
      <div class="painting-info half">
        <h3><b>{{Paintings}}</b></h3>
        <div class="painting-details">
          <h5>{{Location}}, {{City}}</h5>
          <br>
          <p class="meta"><b>Visit</b> {{Date}}<br>
          {{#Notes}}<span class="meta"><b>Notes</b> {{Notes}}{{/Notes}}</p></div>
        </div>
    </div>
    {{/rows}}
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var html = Sheetsee.ich.paintings_template({'rows': vermeers})
      $('#paintings').html(html)
